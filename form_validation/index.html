<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="h-screen w-full flex justify-center items-center">
      <form
        id="myform"
        class="flex flex-col gap-3 shadow-lg p-10 rounded-lg w-[500px]"
      >
        <h1 class="font-bold text-2xl">Form Validation</h1>

        <!-- input for name -->
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter Name"
          class="p-2 border rounded-lg"
        />
        <p id="nameError" class="text-red-500 text-sm hidden">
          Name is required.
        </p>
        <!-- input for email -->
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Email"
          class="p-2 border rounded-lg"
        />
        <p id="emailError" class="text-red-500 text-sm hidden">
          Enter Valid Email.
        </p>
        <!-- input for password -->
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
          class="p-2 border rounded-lg"
        />
        <p id="passwordError" class="text-red-500 text-sm hidden">
          Password must be at least 6 characters.
        </p>

        <!-- input for confirm password -->
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Confirm Password"
          class="p-2 border rounded-lg"
        />
        <p id="confirmPasswordError" class="text-red-500 text-sm hidden">
          Passwords do not match.
        </p>

        <!-- button to submit -->
        <button
          id="submitBtn"
          type="submit"
          class="bg-blue-500 rounded-lg text-white p-2 cursor-pointer hover:bg-blue-700 transition ease-in text-lg"
        >
          Submit
        </button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
